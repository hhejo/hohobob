<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" type="text/css" />
    <title>HoHoBoB</title>
  </head>

  <body class="body">
    <!-- Header -->
    <header class="header">
      <!-- Nav -->
      <nav class="nav">
        <div class="nav__logo">
          <a class="nav__logo--link" href="#">HoHoBoB</a>
        </div>
        <div class="nav__menu">
          <div class="nav__links">
            <a class="nav__links--link" href="#">Story</a>
            <a class="nav__links--link" href="#">Products</a>
            <a class="nav__links--link" href="#">News</a>
          </div>
          <div class="nav__auth">
            <a class="nav__auth--link" href="#">Log in</a>
            <a class="nav__auth--link" href="#">Sign up</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- Section - Introduce -->
      <section class="introduce">
        <div class="introduce__title">호서구내식당을 소개합니다</div>
        <div class="introduce__content">가산디지털단지 최고의 식단</div>
        <a class="introduce__link" href="#">이동하기</a>
      </section>

      <!-- Section - Story -->
      <section class="story">
        <div class="story__top">
          <div class="story__card">
            <span class="story__text">모두가 나답게 일할 수 있게</span>
          </div>
          <div class="story__card">
            <span class="story__text">일과 배움의 균형을 위해</span>
          </div>
        </div>
        <div class="story__bottom">
          <div class="story__card">
            <span class="story__text">회사가 최고의 무대가 되도록</span>
          </div>
          <div class="story__card">
            <span class="story__text"> 건강한 일과 삶을 위해 </span>
          </div>
        </div>
      </section>

      <section class="">
        <!-- Article -->
        <article class="article"></article>
        <article class="article"></article>
      </section>
    </main>

    <!-- Footer -->
    <footer></footer>
  </body>
</html>
